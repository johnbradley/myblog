<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="definition-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
        url="{{url}}"
        params="{}"
        handle-as="text"
        on-response="handleResponse" auto></iron-ajax>
      <template is="dom-repeat" items="{{items}}">
        <div>
          <span class="paper-font-body2">{{item.term}}</span>
          <span class="paper-font-body2">-</span>
          <span class="paper-font-body1">{{item.def}}</span>
        </dib>
      </template>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'definition-list',
        properties: {
          url: {
            type: String,
            value: '',
          },
          items: {
            type: Array,
            notify: true,
          }
        },
        handleResponse: function(somedata) {
          this.items = JSON.parse(somedata.detail.response);
        },
      });
    })();
  </script>

</dom-module>
